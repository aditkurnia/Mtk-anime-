.title {
    text-align: center;
    color: white;
    animation: fadeIn 2s ease-in-out;
}

.logo {
    width: 200px;
    height: auto;
    margin-bottom: 5px;

}

.buttons {
    display: flex;
    justify-content: center;
    margin-top: 5px;
}

button {
  border-radius: 5px;
    background-color: #2196f3;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 0 10px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s;
    animation: fadeIn 2s ease-in-out 2s;
}

button:hover {
    background-color: #1976d2;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

<body>
    <div class="chalkboard">
        <div class="title">
            <img src="logo.png" alt="Logo AniMaTika" class="logo">
          
        </div>
        <div class="buttons">
            <button id="mulai">MULAI</button>
            <button id="tentang">TENTANG</button>
        </div>
    </div>
  <script type="text/javascript" charset="utf-8">
      document.getElementById('mulai').addEventListener('click', function() {
    window.location.href = 'level.html';
});

document.getElementById('tentang').addEventListener('click', function() {
    alert('Tentang clicked!');
});

function enforceLandscape() {
    if (window.innerHeight > window.innerWidth) {
        document.querySelector('.chalkboard').style.transform = 'rotate(90deg)';
        document.querySelector('.chalkboard').style.width = `${window.innerHeight}px`;
        document.querySelector('.chalkboard').style.height = `${window.innerWidth}px`;
    } else {
        document.querySelector('.chalkboard').style.transform = 'rotate(0deg)';
        document.querySelector('.chalkboard').style.width = '100%';
        document.querySelector('.chalkboard').style.height = '100%';
    }
}

window.addEventListener('resize', enforceLandscape);
window.addEventListener('load', enforceLandscape);

document.documentElement.requestFullscreen().catch(function (err) {
    console.log(err);
});

window.addEventListener('load', function() {
    var backsound = document.getElementById('backsound');
    backsound.play().catch(function (err) {
        console.log(err);
    });
});
  </script>
